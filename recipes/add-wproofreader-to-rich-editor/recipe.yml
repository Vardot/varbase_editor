name: Add wproofreader to Rich Editor
description: 'A recipe to manage default wproofreader button and plugin settings for the Rich Editor with CKEditor 5'
type: optional
install:
  - ckeditor5_premium_features_wproofreader
  - ckeditor5_plugin_pack_free_wproofreader
config:
  actions:
    editor.editor.full_html:
      addItemToToolbar:
        item_name: wproofreader
