name: "Varbase Editor"
description: "Editor profile and settings to be used in most websites."
type: module
package: Varbase
core_version_requirement: ^9 || ^10
dependencies:
  - drupal:node
  - drupal:editor
  - drupal:ckeditor5
  - drupal:filter
install:
  - ace_editor
  - ckeditor_bidi
  - entity_embed
  - extlink
  - linkit
  - editor_advanced_link
  - anchor_link
  - pathologic
  - token
  - token_filter
