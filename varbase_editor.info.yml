name: Varbase Editor
description: Editor profile and settings to be used in most websites.
type: module
package: Varbase
core_version_requirement: ~10
dependencies:
  - drupal:node
  - drupal:editor
  - drupal:ckeditor5
  - drupal:filter
  - drupal:media
  - drupal:media_library
install:
  - anchor_link
  - ace_editor
  - ckeditor_bidi
  - entity_embed
  - blazy
  - slick
  - extlink
  - editor_advanced_link
  - linkit
  - pathologic
  - token
  - token_filter
  - ckeditor5_paste_filter
