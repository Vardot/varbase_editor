name: Varbase Editor
description: Editor profile and settings to be used in most websites.
type: module
package: Varbase
core_version_requirement: ~10
dependencies:
  - drupal:node
  - drupal:editor
  - drupal:filter
install:
  - ace_editor
  - ckeditor
  - ckeditor_bidi
  - ckeditor_media_embed
  - entity_embed
  - extlink
  - linkit
  - editor_advanced_link
  - anchor_link
  - pathologic
  - token
  - token_filter
