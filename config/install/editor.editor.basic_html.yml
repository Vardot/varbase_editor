langcode: en
status: true
dependencies:
  config:
    - filter.format.basic_html
  module:
    - ckeditor
format: basic_html
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: 'Block Formatting'
          items:
            - Format
        -
          name: Formatting
          items:
            - Bold
            - Italic
            - Underline
            - '-'
            - RemoveFormat
        -
          name: Lists
          items:
            - NumberedList
            - BulletedList
        -
          name: Media
          items:
            - Blockquote
            - media
        -
          name: Linking
          items:
            - Linkit
            - '-'
            - Link
            - Unlink
        -
          name: Direction
          items:
            - BidiLtr
            - BidiRtl
        -
          name: Tools
          items:
            - Source
  plugins:
    stylescombo:
      styles: ''
    language:
      language_list: un
    autoembed:
      status: ''
    linkit:
      linkit_profile: linkit_all_nodes
    remote_video:
      defaults:
        children:
          autoplay: true
          responsive: true
          width: '854'
          height: '480'
image_upload:
  status: true
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
