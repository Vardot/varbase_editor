langcode: en
status: true
dependencies:
  config:
    - filter.format.full_html
  module:
    - ckeditor5
format: full_html
editor: ckeditor5
settings:
  toolbar:
    items:
      - undo
      - redo
      - '|'
      - drupalMedia
      - MediaEmbed
      - '|'
      - blockQuote
      - horizontalLine
      - insertTable
      - '|'
      - link
      - anchor
      - '|'
      - code
      - codeBlock
      - sourceEditing
      - showBlocks
      - fullScreen
      - '-'
      - style
      - heading
      - '|'
      - bold
      - italic
      - underline
      - strikethrough
      - subscript
      - superscript
      - removeFormat
      - '|'
      - specialCharacters
      - Emoji
      - '|'
      - numberedList
      - bulletedList
      - outdent
      - indent
      - '|'
      - alignment
      - direction
      - '|'
      - wproofreader
      - findAndReplace
  plugins:
    ckeditor5_alignment:
      enabled_alignments:
        - center
        - justify
        - left
        - right
    ckeditor5_codeBlock:
      languages:
        -
          label: 'Plain text'
          language: plaintext
        -
          label: C
          language: c
        -
          label: 'C#'
          language: cs
        -
          label: C++
          language: cpp
        -
          label: CSS
          language: css
        -
          label: Diff
          language: diff
        -
          label: HTML
          language: html
        -
          label: Java
          language: java
        -
          label: JavaScript
          language: javascript
        -
          label: PHP
          language: php
        -
          label: Python
          language: python
        -
          label: Ruby
          language: ruby
        -
          label: TypeScript
          language: typescript
        -
          label: XML
          language: xml
    ckeditor5_heading:
      enabled_headings:
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_list:
      properties:
        reversed: true
        startIndex: true
      multiBlock: true
    ckeditor5_paste_filter_pasteFilter:
      enabled: true
      filters:
        -
          enabled: true
          weight: -10
          search: '<o:p><\/o:p>'
          replace: ''
        -
          enabled: true
          weight: -9
          search: '(<[^>]*) (style="[^"]*")'
          replace: $1
        -
          enabled: true
          weight: -8
          search: '(<[^>]*) (face="[^"]*")'
          replace: $1
        -
          enabled: true
          weight: -7
          search: '(<[^>]*) (class="[^"]*")'
          replace: $1
        -
          enabled: true
          weight: -6
          search: '(<[^>]*) (valign="[^"]*")'
          replace: $1
        -
          enabled: true
          weight: -5
          search: '<font[^>]*>'
          replace: ''
        -
          enabled: true
          weight: -4
          search: '<\/font>'
          replace: ''
        -
          enabled: true
          weight: -3
          search: '<span[^>]*>'
          replace: ''
        -
          enabled: true
          weight: -2
          search: '<\/span>'
          replace: ''
        -
          enabled: true
          weight: -1
          search: '<p>&nbsp;<\/p>'
          replace: ''
        -
          enabled: true
          weight: 0
          search: '<p><\/p>'
          replace: ''
        -
          enabled: true
          weight: 1
          search: '<b><\/b>'
          replace: ''
        -
          enabled: true
          weight: 2
          search: '<i><\/i>'
          replace: ''
        -
          enabled: true
          weight: 3
          search: '<a name="OLE_LINK[^"]*">(.*?)<\/a>'
          replace: $1
    ckeditor5_sourceEditing:
      allowed_tags:
        - '<div>'
        - '<span>'
    ckeditor5_style:
      styles:
        -
          label: 'Display 1'
          element: '<h2 class="display-1">'
        -
          label: 'Display 2'
          element: '<h2 class="display-2">'
        -
          label: 'Display 3'
          element: '<h3 class="display-3">'
        -
          label: 'Display 4'
          element: '<h4 class="display-4">'
        -
          label: Callout
          element: '<p class="bs-callout">'
        -
          label: 'Callout danger'
          element: '<p class="bs-callout bs-callout-danger">'
        -
          label: 'Callout warning'
          element: '<p class="bs-callout bs-callout-warning">'
        -
          label: 'Callout Info'
          element: '<p class="bs-callout bs-callout-info">'
        -
          label: 'Alert success'
          element: '<p class="alert alert-success">'
        -
          label: 'Alert info'
          element: '<p class="alert alert-info">'
        -
          label: 'Alert warning'
          element: '<p class="alert alert-warning">'
        -
          label: 'Alert danger'
          element: '<p class="alert alert-danger">'
    ckeditor_bidi_ckeditor5:
      rtl_default: false
    editor_advanced_link_link:
      enabled_attributes:
        - id
        - rel
        - target
        - title
    linkit_extension:
      linkit_enabled: true
      linkit_profile: linkit_all_nodes
    media_media:
      allow_view_mode_override: true
image_upload:
  status: true
  scheme: public
  directory: inline-images
  max_size: null
  max_dimensions:
    width: null
    height: null
