langcode: en
status: true
dependencies:
  config:
    - filter.format.full_html
  module:
    - ckeditor5
format: full_html
editor: ckeditor5
settings:
  toolbar:
    items:
      - undo
      - redo
      - '|'
      - drupalMedia
      - blockQuote
      - horizontalLine
      - insertTable
      - '|'
      - link
      - '|'
      - code
      - codeBlock
      - sourceEditing
      - '-'
      - style
      - heading
      - '|'
      - bold
      - italic
      - underline
      - strikethrough
      - subscript
      - superscript
      - removeFormat
      - '|'
      - numberedList
      - bulletedList
      - outdent
      - indent
      - '|'
      - alignment
      - direction
  plugins:
    ckeditor5_alignment:
      enabled_alignments:
        - center
        - justify
        - left
        - right
    ckeditor5_heading:
      enabled_headings:
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_list:
      reversed: true
      startIndex: true
    ckeditor5_sourceEditing:
      allowed_tags:
        - '<div>'
        - '<span>'
    ckeditor5_style:
      styles:
        -
          label: 'Display 1'
          element: '<h2 class="display-1">'
        -
          label: 'Display 2'
          element: '<h2 class="display-2">'
        -
          label: 'Display 3'
          element: '<h3 class="display-3">'
        -
          label: 'Display 4'
          element: '<h4 class="display-4">'
        -
          label: Callout
          element: '<div class="bs-callout">'
        -
          label: 'Callout danger'
          element: '<div class="bs-callout bs-callout-danger">'
        -
          label: 'Callout warning'
          element: '<div class="bs-callout bs-callout-warning">'
        -
          label: 'Callout Info'
          element: '<div class="bs-callout bs-callout-info">'
        -
          label: Well
          element: '<div class="well">'
        -
          label: 'Well large'
          element: '<div class="well well-lg">'
        -
          label: 'Well small'
          element: '<div class="well well-sm">'
        -
          label: 'Alert success'
          element: '<div class="alert alert-success">'
        -
          label: 'Alert info'
          element: '<div class="alert alert-info">'
        -
          label: 'Alert warning'
          element: '<div class="alert alert-warning">'
        -
          label: 'Alert danger'
          element: '<div class="alert alert-danger">'
        -
          label: 'Card primary'
          element: '<div class="card bg-primary">'
        -
          label: 'Card success'
          element: '<div class="card bg-success">'
        -
          label: 'Card info'
          element: '<div class="card bg-info">'
        -
          label: 'Card warning'
          element: '<div class="card bg-warning">'
        -
          label: 'Card danger'
          element: '<div class="card bg-danger">'
        -
          label: 'Card header'
          element: '<div class="card-header">'
        -
          label: 'Card title'
          element: '<div class="card-title">'
        -
          label: 'Card body'
          element: '<div class="card-body">'
        -
          label: 'Card footer'
          element: '<div class="card-footer">'
    ckeditor_bidi_ckeditor5:
      rtl_default: false
    editor_advanced_link_link:
      enabled_attributes:
        - id
        - rel
        - target
        - title
    linkit_extension:
      linkit_enabled: true
      linkit_profile: linkit_all_nodes
    media_media:
      allow_view_mode_override: true
image_upload:
  status: true
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
