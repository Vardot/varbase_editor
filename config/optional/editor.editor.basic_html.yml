langcode: en
status: true
dependencies:
  config:
    - filter.format.basic_html
  module:
    - ckeditor
format: basic_html
editor: ckeditor
settings:
  toolbar:
    rows:
      - - name: "Block Formatting"
          items:
            - Format
        - name: Formatting
          items:
            - Bold
            - Italic
            - Underline
            - "-"
            - RemoveFormat
        - name: Lists
          items:
            - NumberedList
            - BulletedList
        - name: Media
          items:
            - Blockquote
            - DrupalMediaLibrary
        - name: Linking
          items:
            - DrupalLink
            - DrupalUnlink
        - name: Direction
          items:
            - BidiLtr
            - BidiRtl
        - name: Tools
          items:
            - Source
  plugins:
    drupallink:
      linkit_enabled: true
      linkit_profile: linkit_all_nodes
    language:
      language_list: un
    stylescombo:
      styles: ""
    autoembed:
      status: ""
    tokenbrowser:
      token_types: {}
image_upload:
  status: true
  scheme: public
  directory: inline-images
  max_size: ""
  max_dimensions:
    width: null
    height: null
